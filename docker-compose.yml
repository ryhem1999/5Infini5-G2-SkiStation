version: "3"
services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "true" 
      MYSQL_DATABASE: stationSki
    volumes:
      - db_vol:/var/lib/mysql

  Universite_app:
    build: .
    image: rihemchagour-g2
    restart: unless-stopped
    ports:
      - "8089:8089"
    depends_on:
      - mysqldb

volumes:
  db_vol:

